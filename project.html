<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Information</title>
    
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <label for="youtube-url">Enter a YouTube video URL:</label>
      <input type="text" id="youtube-url" />
      <button onclick="showVideoInfo()">Get Video Info</button>
    </div>
    <div id="thumbnail-container"></div>
    <h1 id="video-title"></h1>
    <p id="like-count"></p>
    <p id="views-count"></p>
    <p id="description"></p>
    <p id="channel-name"></p>
    <h2>Recent Comments</h2>
    <div id="comments">
        <div id="one-comment">
            <p id="user"></p>
            <p id="comment"></p>
        </div>
    </div>
  </body>
</html>
