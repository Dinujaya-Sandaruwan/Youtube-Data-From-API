<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://apis.google.com/js/api.js"></script>
    <title>Youtube Details Finder - Dinujaya Sandaruwan</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="main-title">Youtube Details Finder</h1>
      <div class="wrapper">
        <input class="input" placeholder="Enter Youtube URL" type="text" id="youtube-url" />
      </div>
      <button class="submit" onclick="clickButton()">GET INFO</button>

      <div class="load-bar" id="loader">
        <div class="load-bar-inner" data-loading="0">
            <p>Loading...</p>
        </div>
      </div>

      <div class="details" id="deiatls">

        <div class="thumbnail-info video-detail">
            <h4 id="video-title"></h4>
            <div id="thumbnail-container"></div>
            <p>
                The YouTube video you entered in this search was uploaded by the YouTube channel called <span id="channel-name"></span>, and it has managed to get <span id="like-count"></span> likes along with <span id="views-count"></span> views.
            </p>
        </div>

        <div class="discription video-detail">
            <h4>Description</h4>
            <p id="description"></p>
        </div>

        <div class="comments video-detail">
            <h4 >Comments</h4>
            <div id="comments"></div>
        </div>
      </div>

      <div class="wrong" id="wrong"> <h4>Something Went Wrong...</h4></div>
    </div>


    <div class="me" id="me"><h6><i>Created By Dinujaya Sandaruwan</i></h6></div>
    
    <script src="dist/all.js"></script>
  </body>
</html>
